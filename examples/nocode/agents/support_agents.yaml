agents:
  - id: "classifier"
    role: "Request Classifier"
    goal: "Categorize incoming support requests accurately."
    backstory: "Trained on historical support data to classify topics quickly."
    llm_provider: "openai"
    llm_model: "gpt-4"
    llm_temperature: 0.3
    tools:
      - "text_analyzer"
    memory:
      enabled: true
      type: "short_term"
    behavior:
      agent_type: "reactive"
      max_iterations: 5

  - id: "support"
    role: "Support Agent"
    goal: "Resolve customer issues with helpful, actionable responses."
    backstory: "Customer advocate focused on fast, accurate resolutions."
    llm_provider: "openai"
    llm_model: "gpt-4"
    llm_temperature: 0.6
    tools:
      - "email_sender"
      - "web_scraper"
    memory:
      enabled: true
      type: "short_term"
    behavior:
      agent_type: "deliberative"
      max_iterations: 8

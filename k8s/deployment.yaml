apiVersion: apps/v1
kind: Deployment
metadata:
  name: genxai
  labels:
    app: genxai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: genxai
  template:
    metadata:
      labels:
        app: genxai
    spec:
      containers:
      - name: genxai
        image: genxai/genxai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GENXAI_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: genxai-secrets
              key: redis-url
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: genxai-secrets
              key: postgres-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genxai-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: genxai-secrets
              key: anthropic-api-key
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
      volumes:
      - name: config
        configMap:
          name: genxai-config
      - name: data
        persistentVolumeClaim:
          claimName: genxai-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: genxai
  labels:
    app: genxai
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: genxai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genxai-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: genxai-config
data:
  config.yaml: |
    environment: production
    log_level: INFO
    max_workers: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: genxai-secrets
type: Opaque
stringData:
  redis-url: "redis://redis:6379"
  postgres-url: "postgresql://genxai:changeme@postgres:5432/genxai"
  openai-api-key: "sk-..."
  anthropic-api-key: "sk-ant-..."
